name: Build and Deploy Container to Azure (ACR)

on:
  push:
    branches:
      - main

env:
  RG: rg-final-project
  WEBAPP_NAME: final-app
  ACR_LOGIN_SERVER: finalacr96.azurecr.io
  IMAGE_NAME: final-app

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Login to Azure Container Registry
        run: |
          echo "${{ secrets.REGISTRY_PASSWORD }}" | docker login finalacr96.azurecr.io \
            -u "${{ secrets.REGISTRY_USERNAME }}" --password-stdin

      - name: Build Docker image (tag with SHA)
        run: |
          docker build -t finalacr96.azurecr.io/final-app:${{ github.sha }} -f Dockerfile .

      - name: Push Docker image to ACR
        run: |
          docker push finalacr96.azurecr.io/final-app:${{ github.sha }}

      - name: Configure Azure Web App to use ACR image (use SHA tag)
        run: |
          az webapp config container set \
            --resource-group ${{ env.RG }} \
            --name ${{ env.WEBAPP_NAME }} \
            --docker-custom-image-name finalacr96.azurecr.io/final-app:${{ github.sha }} \
            --docker-registry-server-url https://finalacr96.azurecr.io

      - name: Set ACR credentials on Web App
        run: |
          az webapp config appsettings set \
            --resource-group ${{ env.RG }} \
            --name ${{ env.WEBAPP_NAME }} \
            --settings \
              DOCKER_REGISTRY_SERVER_URL=https://finalacr96.azurecr.io \
              DOCKER_REGISTRY_SERVER_USERNAME=${{ secrets.REGISTRY_USERNAME }} \
              DOCKER_REGISTRY_SERVER_PASSWORD=${{ secrets.REGISTRY_PASSWORD }}

      - name: Restart Azure Web App
        run: |
          az webapp restart --resource-group ${{ env.RG }} --name ${{ env.WEBAPP_NAME }}